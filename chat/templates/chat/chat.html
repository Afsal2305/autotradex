{% extends 'base.html' %}
{% block content %}

<style>
  .chat-container {
    max-width: 600px;
    margin: auto;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 15px;
    background-color: #f5f5f5;
    height: 400px;
    overflow-y: auto;
  }

  .chat-message {
    margin-bottom: 10px;
  }

  .chat-message.you {
    text-align: right;
    color: green;
  }

  .chat-message.other {
    text-align: left;
    color: #333;
  }

  #chat-form {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    gap: 10px;
  }

  #message {
    width: 80%;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background-color: #4caf50;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
  }
</style>

<h2> {{ other_user.username }}</h2>

<div id="chat-box" class="chat-container">
  {% for msg in messages %}
    <div class="chat-message {% if msg.sender == request.user %}you{% else %}other{% endif %}">
      <strong>{{ msg.sender.username }}:</strong> {{ msg.content }}
    </div>
  {% endfor %}
</div>

<form id="chat-form" method="post" action="{% url 'send_message_ajax' other_user.id %}">
  {% csrf_token %}
  <input type="text" name="message" id="message" placeholder="Type a message..." required>
  <button type="submit">Send</button>
</form>

<script>
  const chatBox = document.getElementById('chat-box');
  const messageInput = document.getElementById('message');
  const chatForm = document.getElementById('chat-form');

  const getCSRFToken = () => {
    let cookieValue = null;
    const name = 'csrftoken';
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  };

  // Function to check if user is near bottom
  function isUserAtBottom() {
    return chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 50;
  }

  // Function to scroll to bottom
  function scrollToBottom() {
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Initial scroll to bottom on page load
  scrollToBottom();

  const fetchMessages = () => {
    const shouldScroll = isUserAtBottom();

    fetch("{% url 'get_messages_ajax' other_user.id %}")
      .then(response => response.json())
      .then(data => {
        chatBox.innerHTML = '';
        data.messages.forEach(msg => {
          const isYou = msg.sender === "{{ request.user.username }}";
          const div = document.createElement('div');
          div.className = `chat-message ${isYou ? 'you' : 'other'}`;
          div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.message}`;
          chatBox.appendChild(div);
        });

        if (shouldScroll) {
          scrollToBottom();
        }
      });
  };

  fetchMessages();
  setInterval(fetchMessages, 1000);

  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (!message) return;

    fetch(chatForm.action, {
      method: 'POST',
      headers: {
        'X-CSRFToken': getCSRFToken(),
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
      messageInput.value = '';
      fetchMessages();
    });
  });
</script>

{% endblock %}
