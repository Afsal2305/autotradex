{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background: #0a0a0a; /* same dark background as buy page */
    color: #fff;
  }

  .sell-page {
    max-width: 550px; /* reduced from 800px */
    margin: 80px auto;
    padding: 25px; /* slightly reduced */
    background: rgba(255, 255, 255, 0.05);
    border-radius: 18px;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }

  .sell-page h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem; /* slightly smaller */
    font-weight: 800;
    background: linear-gradient(135deg, #ff7730, #7777c6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .sell-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .sell-form label {
    font-weight: 600;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.9);
    margin-bottom: 4px;
  }

  .sell-form input, .sell-form select, .sell-form textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 0.95rem;
    transition: all 0.3s ease;
  }

  .sell-form input:focus, .sell-form textarea:focus, .sell-form select:focus {
    border-color: #ff7730;
    outline: none;
    box-shadow: 0 0 6px rgba(255, 119, 48, 0.6);
  }

  .sell-form button {
    background: linear-gradient(135deg, #ff7730, #7777c6);
    color: white;
    font-weight: 700;
    padding: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.95rem;
    letter-spacing: 0.5px;
  }

  .sell-form button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 119, 48, 0.5);
  }

  .error-msg {
    color: #ff4c4c;
    font-size: 0.85rem;
    margin-top: -6px;
  }
</style>

<div class="sell-page">
  <h2>ðŸš˜ Sell Your Vehicle</h2>
  <form method="POST" enctype="multipart/form-data" class="sell-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="error-msg">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Post Vehicle</button>
  </form>
</div>
{% endblock %}
