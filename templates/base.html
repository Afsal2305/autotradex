<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoTradeX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #e0f7fa, #ffffff);  /* same as home */
    min-height: 100vh;
  }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 5%;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
    }

    .logo i {
      margin-right: 10px;
      font-size: 28px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-links a {
      margin: 0 8px;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      position: relative;
      padding: 10px 18px;
      border-radius: 25px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-links a:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Mobile menu toggle */
    .mobile-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      padding: 8px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: start;
        align-items: center;
        gap: 20px;
        padding-top: 50px;
        transition: left 0.3s ease;
      }

      .nav-links.active {
        left: 0;
      }

      .mobile-toggle {
        display: block;
      }
    }

    main {
      padding: 100px 20px 40px;
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo">
      <i class="fas fa-car-side"></i>
      AutoTradeX
    </a>
    
    <div class="nav-links" id="navLinks">
      <a href="/"><i class="fas fa-home"></i> Home</a>
      <a href="/vehicles/buy/"><i class="fas fa-shopping-cart"></i> Buy</a>
      <a href="/vehicles/sell/"><i class="fas fa-tag"></i> Sell</a>

      {% if user.is_authenticated %}
        <a href="{% url 'chat_inbox' %}"><i class="fas fa-envelope"></i> Inbox</a>
        <a href="{% url 'profile' %}"><i class="fas fa-user"></i> My Profile</a>
        <a href="/logout/"><i class="fas fa-sign-out-alt"></i> Logout</a>
      {% else %}
        <a href="/login/"><i class="fas fa-sign-in-alt"></i> Login</a>
      {% endif %}
    </div>

    <button class="mobile-toggle" id="mobileToggle">
      <i class="fas fa-bars"></i>
    </button>
  </nav>

  {% block no_main %}
    <main>
      {% block content %}{% endblock %}
    </main>
  {% endblock %}

  <script>
    // Mobile menu toggle
    const mobileToggle = document.getElementById('mobileToggle');
    const navLinks = document.getElementById('navLinks');
    
    mobileToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      const icon = mobileToggle.querySelector('i');
      if (navLinks.classList.contains('active')) {
        icon.classList.replace('fa-bars', 'fa-times');
      } else {
        icon.classList.replace('fa-times', 'fa-bars');
      }
    });
  </script>
</body>
</html>
