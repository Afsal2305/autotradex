{% extends 'base.html' %}

{% block no_main %}
  {% block content %}
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
      }

      .auth-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 350px;
        text-align: center;
      }

      .auth-box h2 {
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
      }

      .auth-box input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 18px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 15px;
      }

      .auth-box button {
        width: 100%;
        padding: 12px;
        background: #00d2ff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .auth-box button:hover {
        background: #009ddc;
      }

      .auth-box p {
        margin-top: 20px;
        font-size: 14px;
      }

      .auth-box a {
        color: #00d2ff;
        text-decoration: none;
      }

      .auth-box a:hover {
        text-decoration: underline;
      }
    </style>

    <div class="auth-container">
      <div class="auth-box">
        <h2>Login</h2>
        <form method="POST">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required><br>
          <input type="password" name="password" placeholder="Password" required><br>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register/">Register here</a></p>
      </div>
    </div>
  {% endblock %}
{% endblock %}
