{% extends 'base.html' %}
{% block content %}

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
  }

  .animated-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* background: linear-gradient(to top, #e0f7fa, #b2ebf2); */
    overflow: hidden;
    z-index: -1;
  }

  .wave {
    position: absolute;
    width: 200%;
    height: 100%;
    background: url('https://i.imgur.com/wfJ84Of.png') repeat-x;
    background-size: cover;
    opacity: 0.3;
    animation: wave 12s linear infinite;
    bottom: 0;
  }

  .wave:nth-child(2) {
    animation-delay: -6s;
    opacity: 0.15;
  }

  @keyframes wave {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .register-box {
    width: 360px;
    margin: 0px auto;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 18px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(14px);
    color: #ffffff;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .register-box h2 {
    margin-bottom: 25px;
    font-size: 26px;
    font-weight: 600;
  }

  .form-group {
    margin-bottom: 18px;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.2);
    color: #ffffff;
    transition: 0.3s;
  }

  .form-group input::placeholder {
    color: #ffffff;
  }

  .form-group input:focus {
    background: rgba(255, 255, 255, 0.3);
  }

  .register-box button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: white;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  .register-box button:hover {
    background: linear-gradient(to right, #0072ff, #00c6ff);
  }

  .register-box p {
    margin-top: 20px;
    font-size: 14px;
  }

  .register-box a {
    color: #0072ff;
    font-weight: 500;
    text-decoration: underline;
  }

  @media screen and (max-width: 400px) {
    .register-box {
      width: 90%;
    }
  }
</style>

<div class="animated-bg">
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="register-box">
  <h2>Create Your Account</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="text" name="phone" placeholder="Phone (optional)">
    </div>
    <button type="submit">Register</button>
  </form>
  <p>Already a member? <a href="/login/">Login here</a></p>
</div>

{% endblock %}
